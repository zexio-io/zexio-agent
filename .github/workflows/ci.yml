name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: zexio_agent

jobs:
  build-check:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: zexio-agent-linux-amd64
            use_cross: true

          # Windows AMD64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: zexio-agent-windows-amd64.exe
            use_cross: false
            extension: .exe

          # macOS AMD64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: zexio-agent-macos-amd64
            use_cross: false

          # macOS ARM64 (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: zexio-agent-macos-arm64
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Binary (Core)
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.use_cross }}
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Prepare Sidecar
        shell: bash
        run: |
          mkdir -p gui/src-tauri/binaries
          
          # Determine extension
          EXT=""
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            EXT=".exe"
          fi
          
          # Source is the cargo build output
          SRC="target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${EXT}"
          
          # Destination is usage of sidecar pattern: name-target-triple
          # Note: Tauri expects the target triple to be part of the filename
          DEST="gui/src-tauri/binaries/zexio_agent-${{ matrix.target }}${EXT}"
          
          echo "Copying $SRC to $DEST"
          cp "$SRC" "$DEST"

      - name: Build GUI (Tauri)
        # Skip GUI build for Linux ARM64 (cross-compilation issues, excluded from matrix here anyway)
        working-directory: ./gui
        run: |
          npm install
          npm run tauri build

      # Artifacts are optional for CI, but good for testing
      - name: Store GUI Artifact (macOS)
        if: matrix.os == 'macos-latest' || matrix.os == 'macos-14'
        uses: actions/upload-artifact@v4
        with:
          name: zexio-gui-${{ matrix.target }}
          path: gui/src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 1

      - name: Store GUI Artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: zexio-gui-${{ matrix.target }}
          path: gui/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 1
      
      - name: Store GUI Artifact (Linux)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: zexio-gui-${{ matrix.target }}
          path: gui/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 1
