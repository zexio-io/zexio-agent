name: Build and Release

on:
  push:
    paths:
      - 'core/src/**'
      - 'core/Cargo.toml'
      - 'Cargo.toml'
      - '.github/workflows/release.yml'
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: zexio

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-amd64
            use_cross: false
            extension: ""
            packages: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev cmake clang pkg-config protobuf-compiler
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
            use_cross: true
            extension: ""
            packages: "" # Cross handles deps in docker
          - target: x86_64-apple-darwin
            os: macos-13 # Intel Mac
            name: macos-amd64
            use_cross: false
            extension: ""
            packages: brew install protobuf
          - target: aarch64-apple-darwin
            os: macos-latest # Apple Silicon
            name: macos-arm64
            use_cross: false
            extension: ""
            packages: brew install protobuf
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-amd64
            use_cross: false
            extension: .exe
            packages: choco install protoc

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        if: matrix.packages != ''
        run: ${{ matrix.packages }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Binary (Core Only)
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.use_cross }}
          command: build
          args: --release --target ${{ matrix.target }} -p zexio_agent

      - name: Prepare Artifact
        run: |
          mkdir -p dist
          # Handle Windows path separator differences in shell if needed, but mkdir -p works in Git Bash/PowerShell usually.
          # Using wildcard for extension to simplify logic
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.extension }} dist/zexio-agent-${{ matrix.name }}${{ matrix.extension }}
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zexio-agent-${{ matrix.name }}
          path: dist/*
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          fail_on_unmatched_files: false
          generate_release_notes: true
