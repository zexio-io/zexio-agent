name: Build and Release

on:
  push:
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - '.github/workflows/release.yml'
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: zexio_agent
  S3_BUCKET: vectis-file
  AWS_DEFAULT_REGION: ap-southeast-1
  AWS_ENDPOINT_URL: https://iktmmqjgbygouyxdcrzh.storage.supabase.co/storage/v1/s3

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: zexio-agent-linux-amd64
            use_cross: true

          # Linux ARM64 (Raspberry Pi / AWS Graviton)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: zexio-agent-linux-arm64
            use_cross: true

          # Windows AMD64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: zexio-agent-windows-amd64.exe
            use_cross: false
            extension: .exe

          # macOS AMD64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: zexio-agent-macos-amd64
            use_cross: false

          # macOS ARM64 (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: zexio-agent-macos-arm64
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.use_cross }}
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe dist/${{ matrix.artifact_name }}
          else
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/${{ matrix.artifact_name }}
          fi

      - name: Store Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 5

  release:
    name: Upload to Storage (S3)
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          # Install AWS CLI
          sudo apt-get update && sudo apt-get install -y awscli
          
          # Iterate and Upload
          for dir in artifacts/*; do
            filename=$(basename "$dir")
            echo "Uploading $filename..."
            # Adjust upload path structure as needed
            aws s3 cp "artifacts/$filename/$filename" \
              "s3://${{ env.S3_BUCKET }}/releases/agent/${{ github.ref_name }}/$filename" \
              --endpoint-url ${{ env.AWS_ENDPOINT_URL }}
          done
