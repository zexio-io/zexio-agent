name: Build and Release

on:
  push:
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - '.github/workflows/release.yml'
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: zexio_agent

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: zexio-agent-linux-amd64
            use_cross: true

          # Linux ARM64 (Raspberry Pi / AWS Graviton)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: zexio-agent-linux-arm64
            use_cross: true

          # Windows AMD64
          # Windows AMD64 (Disabled)
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   artifact_name: zexio-agent-windows-amd64.exe
          #   use_cross: false
          #   extension: .exe

          # macOS AMD64 (Intel) (Disabled)
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   artifact_name: zexio-agent-macos-amd64
          #   use_cross: false

          # macOS ARM64 (Apple Silicon) (Disabled)
          # - os: macos-14
          #   target: aarch64-apple-darwin
          #   artifact_name: zexio-agent-macos-arm64
          #   use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Binary (Core)
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.use_cross }}
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Prepare Sidecar
        shell: bash
        run: |
          mkdir -p gui/src-tauri/binaries
          
          # Determine extension
          EXT=""
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            EXT=".exe"
          fi
          
          echo "Looking for binary: ${{ env.BINARY_NAME }}${EXT}"
          
          # More robust find strategy
          SRC=$(find target -name "${{ env.BINARY_NAME }}${EXT}" -type f | grep "release" | head -n 1)
          
          if [ -z "$SRC" ]; then
            echo "Error: Binary not found!"
            find target -maxdepth 4
            exit 1
          fi
          
          echo "Found binary at: $SRC"
          
          # Destination: name-target-triple
          DEST="gui/src-tauri/binaries/zexio_agent-${{ matrix.target }}${EXT}"
          
          echo "Copying to $DEST"
          cp "$SRC" "$DEST"
          chmod +x "$DEST"

          # Fallback: Copy to src-tauri root as well (fixes Windows/Local path issues)
          ROOT_DEST="gui/src-tauri/zexio_agent-${{ matrix.target }}${EXT}"
          echo "Copying to root fallback $ROOT_DEST"
          cp "$SRC" "$ROOT_DEST"
          chmod +x "$ROOT_DEST"
          
          echo "Verifying binaries folder content:"
          ls -la gui/src-tauri/binaries/

      - name: Build GUI (Tauri)
        # Run GUI build ONLY for macOS and Windows (Linux is headless/CLI only)
        if: runner.os == 'macOS' || runner.os == 'Windows'
        working-directory: ./gui
        run: |
          npm install
          npm run tauri build

      # Artifact 1: Standalone Binary (headless)
      - name: Prepare Headless Artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe dist/${{ matrix.artifact_name }}
          else
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/${{ matrix.artifact_name }}
          fi

      - name: Store Headless Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 5

      # Artifact 2: GUI Bundle (only if built)
      - name: Store GUI Artifact (macOS)
        if: matrix.os == 'macos-latest' || matrix.os == 'macos-14'
        uses: actions/upload-artifact@v4
        with:
          name: zexio-gui-${{ matrix.target }}
          path: gui/src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 5

      - name: Store GUI Artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: zexio-gui-${{ matrix.target }}
          path: gui/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 5
      
      - name: Store GUI Artifact (Linux)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: zexio-gui-${{ matrix.target }}
          path: gui/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          fail_on_unmatched_files: false
          generate_release_notes: true
