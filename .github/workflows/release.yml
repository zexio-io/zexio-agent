name: Build and Release

on:
  push:
    paths:
      - 'core/src/**'
      - 'core/Cargo.toml'
      - 'Cargo.toml'
      - '.github/workflows/release.yml'
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: zexio

jobs:
  build-linux-amd64:
    name: Build Linux AMD64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev cmake clang pkg-config protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-amd64-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Binary (Core)
        uses: actions-rs/cargo@v1
        with:
          use-cross: false
          command: build
          args: --release --target x86_64-unknown-linux-gnu -p zexio_agent

      - name: Prepare Artifact
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/${{ env.BINARY_NAME }} dist/zexio-agent-linux-amd64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zexio-agent-linux-amd64
          path: dist/zexio-agent-linux-amd64
          retention-days: 5

  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # ARM64 uses cross, so we don't need apt-get install for host, but 'cross' container handles it.
      # However, if we need to modify cross image, we can't easily. 
      # Standard cross images usually have basics. 

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-unknown-linux-gnu

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-arm64-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Binary (Core)
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target aarch64-unknown-linux-gnu -p zexio_agent

      - name: Prepare Artifact
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/${{ env.BINARY_NAME }} dist/zexio-agent-linux-arm64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zexio-agent-linux-arm64
          path: dist/zexio-agent-linux-arm64
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: [build-linux-amd64, build-linux-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          fail_on_unmatched_files: false
          generate_release_notes: true
